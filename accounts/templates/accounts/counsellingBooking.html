<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Health App</title>
</head>
<style>
    {% include 'accounts/CSS/healthAppStyling.css' %}
</style>


<body>
    {% include 'accounts/navbar.html' %}

<div class="left">
    <a href="{% url 'counselling' request.user.id %}"><button class="backbutton">Back</button></a>
</div>

    <h1>
        Book New Session
    </h1>


    <form action="" method="POST">
        {% csrf_token %}
        <div class="formbox">
        <p hidden>{{ form.client }}</p>
            <br>
            Select a Date
            <input type="date" name="session_date" placeholder="Session Date..." class="form-control" >
            <br>
            Select a Time:
            <input type="time" name="session_time" placeholder="Session Date..." class="form-control" >
            <br>
            Prefered Counseller:
            <br>
            <br>
             {{ form.counseller }}
    </div>
    <div class="center">
    <input type="submit" class="button" name="Submit">
    </div>
    </form>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</html>
