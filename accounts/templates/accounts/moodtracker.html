<!DOCTYPE html>
<html>

<head>
	<title>MoodTracker</title>
	<link rel="stylesheet" href="CSS/healthAppStyling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


<style>
    {% include 'accounts/CSS/healthAppStyling.css' %}
</style>

</head>
<body>
{% include 'accounts/navbar.html' %}
<main>
  <h1>How are you feeling today?</h1>
    <input type="radio" id="one" name="number" value="one">
    <label for="one">1</label><br>
    <input type="radio" id="two" name="number" value="two">
    <label for="two">2</label><br>
    <input type="radio" id="three" name="number" value="three">
    <label for="three">3</label><br>
    <input type="radio" id="four" name="number" value="four">
    <label for="four">4</label><br>
    <input type="radio" id="five" name="number" value="five">
    <label for="five">5</label><br>
</main>

  <section class="basicText">
    <input type="text" id="additionalComments" name="comments">
    <label for="additionalComments">Additional Comments</label>
      <button id="submit">Submit</button>
      <button id="previousData">View Previous Data</button>
  </section>

</body>

</html>
