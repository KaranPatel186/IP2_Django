<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <title>Health App</title>
</head>

<style>
    {% include 'accounts/CSS/healthAppStyling.css' %}
</style>
<body>


{% include 'accounts/navbar.html' %}

    <h1>
        How are you Feeling Today?
    </h1>
<div class="formbox">

<form action="" method="POST">
    {% csrf_token %}
    <p hidden>{{ form.client }}</p>
    <div class="center">
    <p>
        <div class="images">
        <img src="{% static "/images/emojis.png" %}" width=96% height=100%>
        </div>
    </div>
    <div class="center">
        <div class="radiobuttons">
            <input type="radio" name="mood_value" value="1">
            </div>
    <div class="radiobuttons">
            <input type="radio" name="mood_value" value="2">
            </div>
    <div class="radiobuttons">
            <input type="radio" name="mood_value" value="3">
            </div>
    <div class="radiobuttons">
            <input type="radio" name="mood_value" value="4">
            </div>
    <div class="radiobuttons">
            <input type="radio" name="mood_value" value="5">
            </div>
            <br>
    </div>
            <br>
            <div class="center">
            <input type="text" name="additional_comments" placeholder="Additional Comments.." class="form-control" >
            </div>
</div>


 <div class="center">
    <input type="submit" class="button" name="Submit">
    </div>


<div class="center">

    <a class="button" href="{% url 'moodtrackerdata' request.user.id %}">View Previous Data</a>

</div>






</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>


</html>
